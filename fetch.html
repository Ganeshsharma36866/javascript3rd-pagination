<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            color: gray;
            table-layout: fixed;
        }

        .pagina {
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <table style="margin-right: auto; margin-left: auto; width: 100%;">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>AIRline name</th>
                <th>AIRline Country</th>
                <th>AIRline logo</th>
            </thead>
            <tbody id="tab">
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="pagina">
            <input type="button" class="first" value="First" id="first" />
            <input type="button" class="first" value="<" id="previous" />
            <input type="button" class="first" value="1" id="one" />
            <input type="button" class="first" value="2" id="two" />
            <input type="button" class="first" value="3" id="three" />
            <input type="button" class="first" value="4" id="four" />
            <input type="button" class="first" value="5" id="five" />
            <input type="button" class="first" value=">" id="next" />
            <input type="button" class="first" value="Last" id="last" />

        </div>
    </div>
</body>
<script type="text/javascript" src="3rdjs.js"></script>
</script>


</html>
